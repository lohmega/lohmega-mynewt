# Settings this app defines.
syscfg.defs:

# Settings this app overrides.
syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 0
    CONSOLE_RTT: 1
    SHELL_TASK: "1"

    # Include names for statistics.
    STATS_NAMES: 1

    I2C_1: "1"
    LSM6DSL_ONB: "0"
    LIS2MDL_ONB: "0"
    LPS22HB_ONB: "1"
    HTS221_ONB: "1"
    MPU6500_ONB: "1"
    SI1133_ONB: "1"
