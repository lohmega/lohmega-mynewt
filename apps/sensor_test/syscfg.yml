# Settings this app defines.
syscfg.defs:
    SENSOR_TYPE_VOC:
        description: 'Sensor type VOC not in mynewt-core. '
        value: 0

# Settings this app overrides.
syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 0
    CONSOLE_RTT: 1
    SHELL_TASK: "1"

    STATS_NAMES: 1

    SENSOR_CLI: 1

    # enable I2c, SPI and sensors as needed in targets/<x>/syscfg.yml, not here
