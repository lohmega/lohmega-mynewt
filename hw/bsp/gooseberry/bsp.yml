bsp.arch: cortex_m4
bsp.compiler: '@apache-mynewt-core/compiler/arm-none-eabi-m4'
bsp.linkerscript:
    - 'hw/bsp/gooseberry/nrf52xxaa.ld'
    - '@apache-mynewt-core/hw/mcu/nordic/nrf52xxx/nrf52.ld'
bsp.linkerscript.BOOT_NORDIC_DFU.OVERWRITE:
    - 'hw/bsp/gooseberry/nrf52xxaa_nordicdfu.ld'
    - "@apache-mynewt-core/hw/mcu/nordic/nrf52xxx/nrf52.ld"
bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - 'hw/bsp/gooseberry/boot-nrf52xxaa.ld'
    - '@apache-mynewt-core/hw/mcu/nordic/nrf52xxx/nrf52.ld'

bsp.part2linkerscript: "hw/bsp/gooseberry/split-nrf52-thingy.ld"
bsp.downloadscript: "hw/bsp/gooseberry/gooseberry_download.sh"
bsp.debugscript: "hw/bsp/gooseberry/gooseberry_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/gooseberry/gooseberry_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/gooseberry/gooseberry_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x00008000
            size: 232kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00042000
            size: 232kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x0007c000
            size: 4kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x00004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x0007d000
            size: 12kB


bsp.flash_map.BOOT_NORDIC_DFU.OVERWRITE:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x00000000
            size: 16kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x0001f000
            size: 232kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x00093000
            size: 140kB
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x000b6000
            size: 4kB

        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x000b7000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x000bb000
            size: 12kB
