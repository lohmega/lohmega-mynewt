# Package: hw/bsp/lps2mini

syscfg.defs:
    BSP_NRF52:
        description: 'Set to indicate that BSP has NRF52'
        value: 1

    MPU6500_ONB:
        description: 'mpu6500 as part of mpu9250'
        value:  0
    LPS22HB_ONB:
        description: 'lps22hb barometer'
        value:  0
    HTS221_ONB:
        description: 'hts221 relative humidity sensor'
        value:  0
    SI1133_ONB:
        description: 'si1133 light sensor'
        value:  0


syscfg.vals:
    MCU_TARGET: nRF52832

    # Previous: XTAL_32768: 1
    MCU_LFCLK_SOURCE: LFXO

    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    MCU_DCDC_ENABLED: 1
    BOOT_SERIAL_DETECT_PIN: -1
    # Enable the shell task.
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    SENSOR_OIC : 0

    UART_0: 0
    UART_0_PIN_TX: -1
    UART_0_PIN_RX: -1
    UART_0_PIN_RTS: -1
    UART_0_PIN_CTS: -1

    I2C_1_PIN_SCL: 12
    I2C_1_PIN_SDA: 11

    TIMER_0: 1
    TIMER_1: 0
    TIMER_2: 0
    TIMER_3: 0
    TIMER_4: 0
    # TIMER_5 - NRF52 RTC 0
    TIMER_5: 1 

   
syscfg.vals.BLE_LP_CLOCK:
    # TIMER_0: 0
    # TIMER_5 - NRF52 RTC 0 
    TIMER_5: 1
    OS_CPUTIME_FREQ: 32768
    OS_CPUTIME_TIMER_NUM: 5
    BLE_XTAL_SETTLE_TIME: 1500
