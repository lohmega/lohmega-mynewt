# Package: hw/drivers/gps

syscfg.defs:
    GPS_TASK_STACK_SZ:
        description: 'Size of GPS stack'
        value: 256
    GPS_TASK_PRIO:
        description: 'Priority of GPS task'
        value: 20
    GPS_TASK:
        description: 'Enable gps update task'
        value: 0
    GPS_CLI:
        description: 'Enable shell commands for gps'
        value: 0
    GPS_UPDATE_RATE:
        description: 'How often to check gps in hz'
        value: 30


